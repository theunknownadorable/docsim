<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocSim - Diagnostic Simulator{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .floating-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .case-card {
            border-left: 4px solid #007bff;
        }
        .test-result {
            background-color: #f8f9fa;
            border-left: 3px solid #28a745;
            padding: 10px;
            margin: 5px 0;
        }
        .feedback-correct {
            border-left: 4px solid #28a745;
        }
        .feedback-incorrect {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-stethoscope"></i> DocSim
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/simulator">Simulator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Floating Medical Q&A Button -->
    <div class="floating-chat">
        <button class="btn btn-info btn-lg rounded-circle" data-bs-toggle="modal" data-bs-target="#qaModal">
            <i class="fas fa-question-circle"></i>
        </button>
    </div>

    <!-- Q&A Modal -->
    <div class="modal fade" id="qaModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Medical Q&A Assistant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="qa-chat" style="height: 300px; overflow-y: auto; border: 1px solid #dee2e6; padding: 10px; margin-bottom: 10px;">
                        <p class="text-muted">Ask me any medical question for quick reference...</p>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="qa-input" placeholder="Type your medical question...">
                        <button class="btn btn-primary" onclick="askQuestion()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadDashboardData();
});

function loadDashboardData() {
    fetch('/api/history')
        .then(response => response.json())
        .then(data => {
            updateDashboardStats(data);
            displayRecentActivity(data);
        })
        .catch(error => {
            console.error('Error loading dashboard data:', error);
        });
}

function updateDashboardStats(history) {
    const totalCases = history.length;
    const correctCases = history.filter(attempt => attempt.is_correct).length;
    const accuracyRate = totalCases > 0 ? Math.round((correctCases / totalCases) * 100) : 0;
    
    // Calculate best streak
    let currentStreak = 0;
    let bestStreak = 0;
    
    history.forEach(attempt => {
        if (attempt.is_correct) {
            currentStreak++;
            bestStreak = Math.max(bestStreak, currentStreak);
        } else {
            currentStreak = 0;
        }
    });
    
    document.getElementById('total-cases').textContent = totalCases;
    document.getElementById('accuracy-rate').textContent = accuracyRate + '%';
    document.getElementById('best-streak').textContent = bestStreak;
}

function displayRecentActivity(history) {
    const container = document.getElementById('recent-activity');
    
    if (history.length === 0) {
        container.innerHTML = '<p class="text-muted">Complete some cases to see your activity here.</p>';
        return;
    }
    
    const recentCases = history.slice(-10).reverse();
    let activityHtml = '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>Case</th><th>Your Diagnosis</th><th>Correct Diagnosis</th><th>Result</th><th>Date</th></tr></thead><tbody>';
    
    recentCases.forEach(attempt => {
        const resultBadge = attempt.is_correct ? 
            '<span class="badge bg-success"><i class="fas fa-check"></i> Correct</span>' :
            '<span class="badge bg-danger"><i class="fas fa-times"></i> Incorrect</span>';
        
        const date = new Date(attempt.timestamp).toLocaleDateString();
        
        activityHtml += `
            <tr>
                <td>Case ${attempt.case_id}</td>
                <td>${attempt.submitted_diagnosis}</td>
                <td>${attempt.correct_diagnosis}</td>
                <td>${resultBadge}</td>
                <td>${date}</td>
            </tr>
        `;
    });
    
    activityHtml += '</tbody></table></div>';
    container.innerHTML = activityHtml;
}

async function askQuestion() {
    const input = document.getElementById('qa-input');
    const chatBox = document.getElementById('qa-chat');
    const question = input.value.trim();
    if (!question) return;

    // Show user's question in chat
    chatBox.innerHTML += `<p><b>You:</b> ${question}</p>`;
    input.value = "";

    try {
        // Send POST request with key "message" (backend expects this)
        const res = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: question })
        });

        const data = await res.json();

        // Display bot's reply (backend returns "reply")
        chatBox.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;

    } catch (err) {
        console.error(err);
        chatBox.innerHTML += `<p class="text-danger">Error contacting chatbot.</p>`;
    }
}
</script>
{% endblock %}
